        <div class="container mainContainer marginTopTransition" ng-controller="LogExampleCtrl">
            <h1 class="titlePres">Zone.js</h1>

            <div style="width: 100%;"><pre><code class="language-javascript">
function main () {
  b1.addEventListener('click', bindSecondButton);
}

function bindSecondButton () {
  b2.addEventListener('click', throwError);
}


function throwError () {
  throw new Error('aw shucks');
}

/*
 * Bootstrap the app
 */
zone.fork(Zone.longStackTraceZone).run(main);
      </code></pre></div>

            <button class="btn btn-info basicAPIbtns" id="b1">Bind Error</button>   
            <button class="btn btn-info basicAPIbtns" id="b2">Cause Error</button>
        </div>


        <script src="../js/jquery.min.js"></script>
        <script src="../js/prism.js"></script>
        <script src="../js/zone.js"></script>
        <script src="../js/long-stack-trace-zone.js"></script>

      <script>
      // Example taken from Brian Ford: https://github.com/btford/zone.js/blob/master/example/basic.html
      /*
       * This is a simple example of async stack traces with zones
       */

      function main () {
        b1.addEventListener('click', bindSecondButton);
      }

      /*
       * What if your stack trace could tell you what
       * order the user pushed the buttons from the stack trace?
       *
       * What if you could log this back to the server?
       *
       * Think of how much more productive your debugging could be!
       */

      function bindSecondButton () {
        b2.addEventListener('click', throwError);
      }


      function throwError () {
        throw new Error('aw shucks');
      }

      /*
       * Bootstrap the app
       */
      //main();
      zone.fork(Zone.longStackTraceZone).run(main);






      var calculatePosition = function() {
          var contentHeight = $('.mainContainer').height();
          $('.mainContainer').css('margin-top', -contentHeight/2 - 50);
      };

      $(document).ready(function() {
          calculatePosition();
      });

      $(window).resize(function() {
          calculatePosition();
      });

  </script>
